        <h1 style="text-align: center;">Pemesanan Produk</h1>
        
        <form action="hasil_pemesanan.html" method="post" target="_blank">
            <fieldset style="margin-left: 30%; margin-right: 30%; background-color: #90CAF9;">
                <table style="font-size: larger;">
                    <tr>
                        <td>Nama Produk:</td>
                        <td>
                            <input type="text" name="producname" required>
                        </td>
                    </tr>
                    <tr>
                        <td>Deskripsi:</td>
                        <td>
                            <textarea name="description" id="description" cols="30" rows="5" required></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td>Metode Pembayaran:</td>
                        <td>
                            <select name="metodebayar" required>
                                <option value="">-Pilih-</option>
                                <option value="cod">COD</option>
                                <option value="paylater">Paylater</option>
                                <option value="bank_mandiri">Bank Mandiri</option>
                                <option value="bank_bca">Bank BCA</option>
                                <option value="bank_bsi">Bank BSI</option>
                                <option value="kartukredit/debit">Kartu Kredit/Debit</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Jumlah Produk:</td>
                        <td>
                            <select name="producs" id="producs">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Nama Akun:</td>
                        <td>
                            <input type="text" name="customername" required>
                        </td>
                    </tr>
                    <tr>
                        <td>No. Akun:</td>
                        <td>
                            <input type="number" name="numberaccont" required>
                        </td>
                    </tr>
                    <tr>
                        <td><br></td>
                        <td>
                            <input type="checkbox" name="ketelp" id="ketelp" value="notelp" required>
                            <label for="ketelp">Kirim Ke No. Telp.</label><br>
                            <input type="checkbox" name="keemail" id="keemail" value="email" required>
                            <label for="keemail">kirim Ke Email</label>
                        </td>
                    </tr>
                    <tr>
                        <td>No. Telp.</td>
                        <td>
                            <input type="number" name="telephone" required>
                        </td>
                    </tr>
                    <tr>
                        <td>Email:</td>
                        <td>
                            <input type="email" name="email" required>
                        </td>
                    </tr>
                </table>
            </fieldset>
                <br>
                <table style="margin-left: 45%; margin-right: 20%;">
                    <tr>
                        <td>
                            <input type="submit" value="Pesan">
                        </td>
                        <td>
                            <input type="reset">
                        </td>
                    </tr>
                </table>
                <br>
        </form>
    
    </body>
